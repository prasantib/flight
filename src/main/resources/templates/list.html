<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel ="stylesheet" href="/bkgd.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/">Current Flights</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/add">Flight Form <span class="sr-only">(current)</span></a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button type="submit" class="btn btn-danger">Search</button>
        </form>
    </div>
</nav>

<h1>List of Available Flights</h1>
<table>
    <tr>
        <th>Departing Airport</th>
        <th>Arriving Airport</th>
        <th>Type</th>
        <th>Price</th>
        <th>Date</th>
        <th>Flight Number</th>
        <th>Airline</th>
    </tr>
    <tr th:each="flight : ${flight}">
        <td th:text="${flight.departingAirport}"></td>
        <td th:text="${flight.arrivingAirport}"></td>
        <td th:text="${flight.type}"></td>
        <td th:text="${flight.price}"></td>
        <td th:text="${flight.date}"></td>
        <td th:text="${flight.flightNum}"></td>
        <td th:text="${flight.airline}"></td>
        <td>
            <a th:href="@{/edit/{id}(id=${flight.id})}">Edit</a> -
            <a th:href="@{/detail/{id}(id=${flight.id})}">Detail</a> -
            <a th:href="@{/delete/{id}(id=${flight.id})}">Delete</a>
        </td>
    </tr>
</table>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
